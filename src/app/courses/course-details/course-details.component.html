<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="currentCourse?.id; else elseBlock">
        {{ originalTitle | titlecase }}
      </span>
      <ng-template #elseBlock>Select a Course</ng-template>
    </mat-card-title>
  </mat-card-header>

  <form #form="ngForm" (submit)="saveCourse(currentCourse)">
  <mat-card-content>
    <mat-form-field class="full-width">
      <input
      matInput
      placeholder="Title"
      [(ngModel)]="currentCourse.title"
      name="title"
      type="text"
      required
      >
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
      matInput
      placeholder="Details"
      [(ngModel)]="currentCourse.description"
      name="description"
      type="text"
      >
    </mat-form-field>
    <section class="full-width">
      <h4>{{ currentCourse.percentComplete }}% Complete</h4>
      <mat-slider 
          class="full-width"
          tickInterval="1"
          step="9" min="0" max="100"
          thumbLabel
          role="slider"
          name="Percent Complete"
          [(ngModel)]="currentCourse.percentComplete"
      >
    </mat-slider>
    </section>

    <section class="full-width">
        <mat-checkbox 
            class="favorite"
            [(ngModel)]="currentCourse.favorite"
            name="favorite">
          Favorite
        </mat-checkbox>
    </section>
  </mat-card-content>

  <mat-card-actions>
    <button 
    type="submit"
    [disabled]="form.invalid"
    mat-button color="primary">Save</button>
    <button 
    type="button"
    mat-button color="warn"
    (click)="form.reset()">Cancel</button>
  </mat-card-actions>
</form>
</mat-card>
